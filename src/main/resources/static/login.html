<!DOCTYPE html>
<html>
    <head>
        <title>CarShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <script>
            var users = []; // Array para almacenar los usuarios registrados

            function registrarUsuario(event) {
              event.preventDefault();

              // Obtener los valores del formulario de registro
              var newUser = {
                username: document.getElementById('reg-username').value,
                password: document.getElementById('reg-password').value
              };

              // Realizar validación del nuevo usuario (puedes personalizar esta lógica)

              // Agregar el nuevo usuario al array de usuarios
              users.push(newUser);

              // Limpiar los campos del formulario
              document.getElementById('reg-username').value = '';
              document.getElementById('reg-password').value = '';

              // Mostrar la lista de usuarios registrados
              mostrarUsuariosRegistrados();
            }

            function iniciarSesion(event) {
              event.preventDefault();

              // Obtener los valores del formulario de inicio de sesión
              var username = document.getElementById('username').value;
              var password = document.getElementById('password').value;

              // Realizar validación de usuario y contraseña (puedes personalizar esta lógica)

              // Comprobar si el usuario está registrado
              var userFound = users.find(function(user) {
                return user.username === username && user.password === password;
              });

              // Redirigir a la página de cita.html si la autenticación es exitosa
              if (userFound) {
                window.location.href = 'index.html';
              } else {
                alert('Nombre de usuario o contraseña incorrectos. Por favor, intenta de nuevo.');
              }
            }
        </script>
    </head>

    <body>
        <header>
            <div class="nav container">
                <i class='bx bx-menu-alt-right' id="menu-icon"></i>
                <a href="index.html" class="logo">Car <span>Shop</span></a>

                <ul class="navbar">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="autos.html">Autos</a></li>
                    <li><a href="accesorios.html">Accesorios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="citas.html">Citas</a></li>
                   <li><a href="login.html" class="activo">Iniciar Sesion</a></li>

                </ul>

                <i class='bx bx-search-alt-2' id="buscar-icon" onclick="toggleSearchBox()"></i>

                <div class="search-box container">
                    <input type="Buscar" name="" id="" placeholder="Buscar autos">
                </div>
            </div>
        </header>
        
        <section>
        <div class="catalogo" id="catalogo">
            <h1>Inicio de Sesion / Registro</h1>
        </div>
            <div class="login">
        <form>
            <h3>Iniciar Sesion</h3>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Iniciar Sesión" onclick="iniciarSesion(event)">
        </form>
        <br><br>
        <h3>Registrarse</h3>
        <form>
            <label for="reg-username">Nombre de Usuario:</label>
            <input type="text" id="reg-username" name="reg-username" required>

            <label for="reg-password">Contraseña:</label>
            <input type="password" id="reg-password" name="reg-password" required>

            <input type="submit" value="Registrar" onclick="registrarUsuario(event)">
        </form>
        </div>
        </section>

        <script>
            function toggleSearchBox() {
                var searchBox = document.querySelector('.search-box');
                searchBox.classList.toggle('activo');
            }
        </script>
        <footer class="footer">CarShop &COPY; 2023 - Grupo 10</footer>
